language: node_js
cache: npm
stages:
  - check
  - test
  - cov

node_js:
  - '10'

os:
  - linux
  - osx
  - windows

script: npx nyc -s npm run test:node -- --bail
after_success: npx nyc report --reporter=text-lcov > coverage.lcov && npx codecov

jobs:
  include:
    - stage: check
      script:
        - ./cli.js commitlint --travis
        - ./cli.js dep-check -- -i aegir
        - npm run lint

    - stage: test
      name: chrome
      addons:
        chrome: stable
      script: npm run test:browser

    - stage: test
      name: firefox
      addons:
        firefox: latest
      script: npm run test:browser -- -- --browsers FirefoxHeadless

notifications:
  email: false